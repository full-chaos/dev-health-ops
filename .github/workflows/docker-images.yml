name: Build Docker images

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      image_registry:
        description: 'Override the image registry (defaults to `ghcr.io/chrisgeo/dev-health-ops`)'
        required: false
      ref:
        description: 'Git ref (branch, tag, or SHA) to build (optional)'
        required: false
      push_images:
        description: 'Push images to the registry (default: false)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push runner + API images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.event.pull_request.head.sha || github.ref }}

      - name: Determine version
        run: |
          EVENT_NAME="${GITHUB_EVENT_NAME}"
          SHA=$(git rev-parse HEAD)
          SHORT_SHA=$(echo "${SHA}" | cut -c1-7)
          
          # Calculate Dynamic Registry (lowercase)
          # This ensures we push to the package associated with THIS repository
          REPO_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          CURRENT_REGISTRY="ghcr.io/${REPO_NAME_LOWER}"
          
          # Handle Manual Registry Override
          if [[ "${EVENT_NAME}" == "workflow_dispatch" && -n "${{ github.event.inputs.image_registry }}" ]]; then
            CURRENT_REGISTRY="${{ github.event.inputs.image_registry }}"
          fi

          # Default Versioning (Branch/Manual on Branch)
          PYTHON_VERSION="0.0.0.dev0+${SHORT_SHA}"
          DOCKER_TAG="${SHORT_SHA}"
          
          # Release Overrides
          if [[ "${EVENT_NAME}" == "release" ]]; then
            RELEASE_TAG="${{ github.event.release.tag_name }}"
            PYTHON_VERSION="${RELEASE_TAG}"
            DOCKER_TAG="${RELEASE_TAG}"
          fi
          
          # Construct Tag Lists
          # Always include the specific version tag
          RUNNER_TAGS="${CURRENT_REGISTRY}/dev-hops-runner:${DOCKER_TAG}"
          API_TAGS="${CURRENT_REGISTRY}/dev-hops-api:${DOCKER_TAG}"
          
          # Conditionally add 'latest' tag
          # Only for 'main' branch or proper Releases
          if [[ "${EVENT_NAME}" == "push" && "${GITHUB_REF_NAME}" == "main" ]] || [[ "${EVENT_NAME}" == "release" ]]; then
             RUNNER_TAGS="${RUNNER_TAGS},${CURRENT_REGISTRY}/dev-hops-runner:latest"
             API_TAGS="${API_TAGS},${CURRENT_REGISTRY}/dev-hops-api:latest"
          fi

          PUSH_IMAGES="true"
          LOAD_IMAGE="false"
          PLATFORMS="linux/amd64,linux/arm64"
          if [[ "${EVENT_NAME}" == "pull_request" ]]; then
            PUSH_IMAGES="false"
            LOAD_IMAGE="true"
            PLATFORMS="linux/amd64"
          fi
          if [[ "${EVENT_NAME}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.push_images }}" != "true" ]]; then
              PUSH_IMAGES="false"
              LOAD_IMAGE="true"
              PLATFORMS="linux/amd64"
            fi
          fi
          
          {
            echo "PYTHON_VERSION=${PYTHON_VERSION}"
            echo "RUNNER_TAGS=${RUNNER_TAGS}"
            echo "API_TAGS=${API_TAGS}"
            echo "PUSH_IMAGES=${PUSH_IMAGES}"
            echo "LOAD_IMAGE=${LOAD_IMAGE}"
            echo "PLATFORMS=${PLATFORMS}"
          } >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        if: env.PUSH_IMAGES == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runner image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: runner
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.PYTHON_VERSION }}
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ env.RUNNER_TAGS }}
          push: ${{ env.PUSH_IMAGES == 'true' }}
          load: ${{ env.LOAD_IMAGE == 'true' }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: api
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.PYTHON_VERSION }}
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ env.API_TAGS }}
          push: ${{ env.PUSH_IMAGES == 'true' }}
          load: ${{ env.LOAD_IMAGE == 'true' }}

name: dev-health

volumes:
  postgres_data:
    driver: local
  clickhouse_data:
    driver: local

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PG_DATA: /var/lib/postgresql/
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    restart: on-failure
    environment:
      CLICKHOUSE_LISTEN_HOST: 0.0.0.0
      CLICKHOUSE_USER: ch
      CLICKHOUSE_PASSWORD: ch
      CLICKHOUSE_DB: default
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8123/ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: api
      args:
        SETUPTOOLS_SCM_PRETEND_VERSION: 0.0.0
    container_name: dev-health-api
    command: |
      --host 0.0.0.0 --port 8000 --reload
    environment: &env
      SETUPTOOLS_SCM_PRETEND_VERSION_FOR_DEV_HEALTH_OPS: "0.0.0"
      # GraphQL analytics endpoint available at /graphql
      GRAPHQL_QUERY_TIMEOUT: "30"
      DATABASE_URI: "postgresql+asyncpg://postgres:postgres@postgres:5432/postgres"
      CLICKHOUSE_URI: "clickhouse://ch:ch@clickhouse:8123/default"
      REDIS_URL: "redis://redis:6379/1"
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ID_TEAM: ${STRIPE_PRICE_ID_TEAM:-}
      STRIPE_PRICE_ID_ENTERPRISE: ${STRIPE_PRICE_ID_ENTERPRISE:-}
      LICENSE_PRIVATE_KEY: ${LICENSE_PRIVATE_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    working_dir: /app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  worker:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: runner
      args:
        SETUPTOOLS_SCM_PRETEND_VERSION: 0.0.0
    container_name: worker
    command: celery -A workers.celery_app worker --loglevel=info -Q default,metrics,sync
    environment:
      <<: *env
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    volumes:
      - ./:/app
    working_dir: /app

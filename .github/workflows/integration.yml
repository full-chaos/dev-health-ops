name: Integration Tests
env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GITLAB_TOKEN: ${{ secrets.GL_TOKEN }}
on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  integration:
    name: Integration Tests (conditional)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITLAB_TOKEN: ${{ secrets.GL_TOKEN }}
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          SKIP_INTEGRATION_TESTS: ${{ secrets.SKIP_INTEGRATION_TESTS }}
        run: |
          chmod +x ci/run_tests.sh
          mkdir -p test-results/logs
          set -o pipefail
          ./ci/run_tests.sh integration 2>&1 | tee test-results/logs/integration.log

      - name: Upload integration junit report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: integration-junit
          path: test-results/junit/integration.xml
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload integration logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: integration-logs
          path: |
            test-results/logs/*.log
            **/pytest.log
          if-no-files-found: ignore
          retention-days: 14

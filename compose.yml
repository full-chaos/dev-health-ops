volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/postgres
      o: bind
  mongo_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/mongo
      o: bind
  clickhouse_data:
    driver: local
#    driver_opts:
#      type: none
#      device: ./data/clickhouse
#      o: bind
services:
  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "8123"
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-default}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-ch}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-ch}
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_DISABLE_LOGIN_FORM: true
      GF_LOG_LEVEL: debug
      GF_DATAPROXY_LOGGING: 1
      GF_RENDERING_SERVER_URL: http://renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
    ports:
      - "3000:3000"
    depends_on:
      - clickhouse
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PG_DATA: /var/lib/postgresql/
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    restart: on-failure
    environment:
      CLICKHOUSE_LISTEN_HOST: 0.0.0.0
      CLICKHOUSE_USER: ch
      CLICKHOUSE_PASSWORD: ch
      CLICKHOUSE_DB: default
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
  stats:
    image: python:alpine
    environment:
      PG_URL: postgres://postgres:postgres@postgres:5432/postgres
      DATABASE_URI: postgres://postgres:postgres@postgres:5432/postgres
    volumes:
      - ./:/app
    working_dir: /app
    command: /bin/sh -c 'python3 cli.py sync git --provider local --db "$DATABASE_URI" --repo-path .'
  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: api
      args:
        SETUPTOOLS_SCM_PRETEND_VERSION: 0.0.0
    container_name: dev-health-api
    command: |
      --db 'clickhouse://ch:ch@clickhouse:8123/default' --reload --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URI: clickhouse://ch:ch@clickhouse:8123/default
      SETUPTOOLS_SCM_PRETEND_VERSION_FOR_DEV_HEALTH_OPS: "0.0.0"
      # GraphQL analytics endpoint available at /graphql
      GRAPHQL_QUERY_TIMEOUT: "30"
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    working_dir: /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
  renderer:
    image: grafana/grafana-image-renderer:latest
